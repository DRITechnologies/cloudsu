<div class="modal-body">
    <fieldset>
        <legend><img src="../../img/aws_logo.png" class="img-responsive" height="30" width="30" alt="chef logo">
            <div> AWS Account setup</div>
        </legend>
        <input ng-show="false" value="aws" ng-model="account.type">
        <div class="form-group">
            <label for="input">Friendly Name</label>
            <input class="form-control" type="text" name="name" placeholder="Prod" ng-model="account.name" required>
        </div>
        <div class="form-group">
            <label for="input">Access Key ID</label>
            <input class="form-control" type="password" name="key" ng-model="account.key" required>
        </div>
        <div class="form-group">
            <label for="input">Secret Access Key</label>
            <input class="form-control" type="password" name="secret" ng-model="account.secret" required>
        </div>
        <alertsmodal></alertsmodal>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button ng-click="cancel()" type="reset" class="btn btn-default">Cancel</button>
                <button class="btn btn-primary" ng-click="saveServiceAccount()">
                    Save</button>
            </div>
        </div>
    </fieldset>
</div>
