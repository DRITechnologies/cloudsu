<!DOCTYPE html>
<html ng-app="stacks">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <!-- Page title set in pageTitle directive -->
    <title page-title></title>
    <!-- Google Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- sweet alert -->
    <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main">
    <!-- Main view  -->
    <div ui-view></div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- jQuery and Bootstrap -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- MetsiMenu -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <!-- SlimScroll -->
    <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- Peace JS -->
    <script src="bower_components/pace/pace.min.js"></script>
    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- Moment -->
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <!-- NG Storage -->
    <script src="bower_components/ngstorage/ngStorage.min.js"></script>
    <!-- Underscore -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>
    <!-- NG Bootbox -->
    <script src="bower_components/bootbox/bootbox.js"></script>
    <script src="bower_components/ngBootbox/dist/ngBootbox.min.js"></script>
    <!-- icheck -->
    <script src="app/plugins/iCheck/icheck.min.js"></script>
    <script src="app/plugins/iCheck/icheck_helper.js"></script>
    <!-- sweet alert -->
    <script src="bower_components/angular-sweetalert/SweetAlert.min.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Angular Dependiences -->
    <!--                      -->
    <!--                      -->
    <!--                      -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- Custom and plugin javascript -->
    <script src="scripts/concord.js"></script>
    <!-- Anglar App Script -->
    <script src="scripts/app.js"></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/directives.js"></script>
    <script src="scripts/main.js"></script>

    <!-- Services -->
    <script src="scripts/services/dataStore.js"></script>
    <script src="scripts/services/httpIntercepter.js"></script>
    <!-- Controllers -->
    <script src="scripts/controllers/stacksController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/setup.js"></script>
    <script src="scripts/controllers/createStack.js"></script>
    <!-- endbuild -->
</body>

</html>
