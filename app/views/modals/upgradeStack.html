<div class="modal-body">
    <form name="StackForm" class="form-horizontal">
        <fieldset>
            <legend> Upgrade Stack</legend>
            <div class="form-group">
                <label for="input" class="col-lg-2 control-label">Upgrade Type <i class="fa fa-info-circle" data-hover="dropdown" data-toggle="dropdown" title="(Simple) Changes version and runs CMS on each instance. (Advanced) Launches new instances and places them behind the ELB once provisioning is complete."></i></label>
                <select ng-model="stack.upgrade_type" class="form-control" required>
                    <option>Simple</option>
                    <option>Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label>Verion </label>
                <input type="text" class="form-control" ng-model="stack.app_version">
                <label><small>current: {{ current_version }}</small></label>
            </div>
            <div ng-show="stack.upgrade_type === 'Advanced'" class="form-group">
                <label>Instance Size </label>
                <select ng-model="stack.instance_size" class="form-control" required>
                    <option ng-repeat="size in instanceSizes">{{ size }}</option>
                </select>
            </div>
            <div ng-show="stack.upgrade_type === 'Advanced'" class="form-group">
                <label>AMI</label>
                <input type="text" class="form-control" ng-model="stack.ami">
            </div>
            <div ng-show="stack.upgrade_type === 'Advanced'" class="form-group">
                <label>Min Size</label>
                <input type="number" class="form-control" ng-model="stack.min_size">
            </div>
            <div ng-show="stack.upgrade_type === 'Advanced'" class="form-group">
                <label for="input" class="col-lg-2 control-label">Desired Size</label>
                <input type="number" class="form-control" ng-model="stack.desired_size">
            </div>
            <div ng-show="stack.upgrade_type === 'Advanced'" class="form-group">
                <label>Max Size</label>
                <input type="number" class="form-control" ng-model="stack.max_size">
            </div>
            <div ng-show="stack.upgrade_type === 'Advanced'" class="form-group">
                <label>cleanup type <i class="fa fa-info-circle" data-hover="dropdown" data-toggle="dropdown" title="(tag) adds a group_terminate_date aws tag to the scale group. This option allows for rollback if needed. (delete) removes the old scale groups as soon as they are disconnected from the ELB."></i></label>
                <select ng-model="stack.cleanup_type" class="form-control" required>
                    <option>Tag</option>
                    <option>Delete</option>
                </select>
            </div>
            <div class="form-group">
                <label>Force Upgrade? <i class="fa fa-info-circle" data-hover="dropdown" data-toggle="dropdown" title="This option forces upgrade when chef environment is not in a READY state"></i></label>
                <input type="checkbox" class="form-control" ng-model="stack.force_upgrade">
            </div>
            <alerts></alerts>
            <div class="form-group">
                <div class="btn-toolbar pull-right">
                    <button ng-click="cancel()" type="reset" class="btn btn-default">Cancel</button>
                    <button ng-click="upgrade()" type="submit" class="btn btn-primary"><i ng-show="showSpinner" class="fa fa-circle-o-notch fa-spin"></i> Upgrade Stack</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
