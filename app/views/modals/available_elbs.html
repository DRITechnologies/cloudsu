<div class="modal-body">
    <fieldset>
        <legend> Connect ELB</legend>
        <div class="form-group">
            <label for="select" class="col-lg-2 control-label">Available ELB's</label>
            <div class="col-lg-10">
                <select class="form-control" id="select" ng-model="elb_name">
                    <option ng-repeat="elb in elbs" value="{{ elb.PhysicalResourceId }}">{{ elb.LogicalResourceId }} ({{ elb.PhysicalResourceId }})</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <alertsmodal></alertsmodal>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                <button ng-click="connect()" type="connect" class="btn btn-primary">Connect</button>
            </div>
        </div>
        {{ elb }}
    </fieldset>
</div>
