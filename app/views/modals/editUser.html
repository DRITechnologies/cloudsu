<div class="modal-body">
    <fieldset>
        <legend> Create New User</legend>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="foo@example.com" ng-model="user.name">
            </div>

            <div ng-show="user_type === 'User'" class="i-checks form-group">
                <label>
                    <i></i>
                    <input type="checkbox" ng-model="user.admin"> Admin?
                </label>
            </div>


            <div ng-show="user_type === 'User'" class="i-checks form-group">
                <label>
                    <i></i>
                    <input type="checkbox" ng-model="user.email_pass"> Email Temporary Password?
                </label>
            </div>

            <div ng-show="!user.email_pass || user.user_type === 'User'" class="form-group">
                <label>Change Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>

            <div ng-show="!user.email_pass || user.user_type === 'User'" class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" ng-model="user.confirm">
            </div>

        </form>
        <br>
        <br>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                <button ng-click="emailNewPassword()" type="connect" class="btn btn-primary"><i ng-show="showSpinner" class="fa fa-circle-o-notch fa-spin">Email New Password</button>
                <button ng-click="save()" type="connect" class="btn btn-primary"><i ng-show="showSpinner" class="fa fa-circle-o-notch fa-spin">Create</button>
            </div>
        </div>
        <alerts></alerts>
    </fieldset>
</div>
