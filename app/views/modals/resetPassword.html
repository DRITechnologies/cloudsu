<div class="modal-body">
    <fieldset>
        <legend> Reset Password</legend>
        <form>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="user.password">
            </div>

            <div class="form-group">
                <label>Confirm</label>
                <input type="password" class="form-control" ng-model="user.confirm">
            </div>
        </form>
        <alerts></alerts>
        <br>
        <div class="btn-toolbar pull-right">
            <button ng-click="cancel()" class="btn btn-default">Cancel</button>
            <button ng-click="save()" class="btn btn-primary"><i ng-show="showSpinner" class="fa fa-circle-o-notch fa-spin"></i> Save</button>
        </div>
    </fieldset>
</div>
