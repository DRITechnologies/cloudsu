<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Users
                </h1>
                <small>
                  List includes service and user accounts.
                </small>
            </div>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="ibox">
                <div class="ibox-title">
                    <button class="btn btn-outline btn-primary centered">Create New User</button>
                </div>
                <div class="ibox-content">
                    <div class="full-height-scroll">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr ng-repeat="user in users">
                                        <td> <i class="fa fa-user fa-2x"></i></td>
                                        <td> {{user.name}} </td>
                                        <td> {{user.groups}} </td>
                                        <td>
                                            <div class="btn-toolbar">
                                                <a class="btn btn-default btn-circle pull-right" ng-click="removeUser(user)">
                                                    <i class="fa fa-close"></i>
                                                </a>
                                                <a class="btn btn-default btn-circle pull-right" ng-click="editUser(user)">
                                                    <i class="fa fa-cog"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
