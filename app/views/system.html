<table class="table table-hover">
    <caption class="text-center">Setup Accounts</caption>
    <tbody>
        <tr ng-click="chefModal()">
            <td>
                <img src="../../img/chef_logo.png" class="img-responsive" height="50" width="50" alt="chef logo">
            </td>
            <td>
                <h4>Chef server setup</h4>
            </td>
        </tr>
        <tr ng-click="awsModal()">
            <td>
                <img src="../../img/aws_logo.png" class="img-responsive" height="95" width="95" alt="aws logo">
            </td>
            <td>
                <h4>AWS account setup</h4>
            </td>
        </tr>
    </tbody>
</table>
<br>
<table class="table table-hover" ng-show="chef_accounts.length">
    <caption class="text-center">Chef Account</caption>
    <tbody>
        <tr ng-click="getChefModal(chef.name)" ng-repeat="chef in chef_accounts">
            <td>
                <img src="../../img/chef_logo.png" class="img-responsive" height="50" width="50" alt="chef logo">
            </td>
            <td>
                <h4>Account Name: {{ chef.name }}</h4>
            </td>
        </tr>
    </tbody>
</table>
<table class="table table-hover" ng-show="aws_accounts.length">
    <caption class="text-center">AWS Accounts</caption>
    <tbody>
        <tr ng-click="getAwsModal(aws.name)" ng-repeat="aws in aws_accounts">
            <td>
                <img src="../../img/aws_logo.png" class="img-responsive" height="35" width="60" alt="aws logo">
            </td>
            <td>
                <h4>Account Name: {{ aws.name }}</h4>
            </td>
        </tr>
    </tbody>
</table>
