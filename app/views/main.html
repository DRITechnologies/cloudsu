<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}}
                </h1>
                <small>
                    {{main.descriptionText}}
                </small>
            </div>
        </div>
    </div>

    <alerts></alerts>

    <div class="col-lg-4" ng-repeat="stack in stacks">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                    <i class="fa fa-server"></i>
                    {{ stack.StackName }}
                    <div class="pull-right">
                        <a ng-show="!isUpdating(stack.StackStatus)" class="btn btn-default" ng-click="deleteStack($event, stack.StackName)">
                            <i class="fa fa-close"></i>
                        </a>
                        <i ng-show="isUpdating(stack.StackStatus)" class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                    </div>
            </div>
            <div class="ibox-content">
                <table>
                    <tr>
                        <td>&nbsp<i class="fa fa-clock-o"></i>
                        </td>
                        <td>&nbsp<strong>Created:</strong>
                        </td>
                        <td>&nbsp<span am-time-ago="stack.CreationTime"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp<i class="fa fa-clock-o"></i>
                        </td>
                        <td>&nbsp<strong>Updated:</strong>
                        </td>
                        <td>&nbsp<span am-time-ago="stack.LastUpdatedTime"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp<i ng-class="stackStatus(stack.StackStatus)"></i>
                        </td>
                        <td>&nbsp<strong>Status:</strong>
                        </td>
                        <td>&nbsp{{ stack.StackStatus }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="widget  p-lg text-center">
            <div class="m-b-md">
                <a ng-click="openCreateForm()" class="btn btn-primary btn-rounded btn-lg">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
</div>
