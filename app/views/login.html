<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">CC+</h1>
        </div>
        <h3>Welcome to Concord</h3>
        <p>Designed and prepared to simplify the process of managing large cloud workloads.
            <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
        </p>
        <p>Login in to see it in action.</p>
        <alerts></alerts>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
            </div>
            <button type="submit" ng-click="attemptLogin()" class="btn btn-primary block full-width m-b">
                <i ng-show="showSpinner" class="fa fa-circle-o-notch fa-spin"></i>
                Login</button>

            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" ng-click="setup()">Initial Setup</a>
        </form>
        <p class="m-t">
            <small>Concord &copy; 2016</small>
        </p>
    </div>
</div>
